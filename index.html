<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and app icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="/icons/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="16x16"
      href="/icons/favicon-16x16.webp"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />

    <!-- Basic meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hariom Phogat — Developer Portfolio</title>
    <meta
      name="description"
      content="Portfolio website of Hariom Phogat — showcasing 3D experiences, projects, and modern web skills. Based in India."
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hariomphogat.vercel.app/" />
    <meta property="og:title" content="Hariom Phogat — Developer Portfolio" />
    <meta
      property="og:description"
      content="Showcasing 3D experiences, projects, and skills as a passionate web developer from India."
    />
    <meta
      property="og:image"
      content="https://hariomphogat.vercel.app/images/og-image.webp"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://hariomphogat.vercel.app/" />
    <meta name="twitter:title" content="Hariom Phogat — Developer Portfolio" />
    <meta
      name="twitter:description"
      content="Showcasing 3D experiences, projects, and skills as a passionate web developer from India."
    />
    <meta
      name="twitter:image"
      content="https://hariomphogat.vercel.app/images/og-image.webp"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://hariomphogat.vercel.app/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Hariom Phogat",
        "url": "https://hariomphogat.vercel.app/",
        "sameAs": [
          "https://github.com/hariomphogat",
          "https://linkedin.com/in/hariomphogat"
        ],
        "jobTitle": "Full Stack Developer",
        "description": "Passionate web developer specializing in React, Next.js, TypeScript, and 3D experiences.",
        "image": "https://hariomphogat.vercel.app/images/og-image.webp"
      }
    </script>

    <!-- Preload important assets (optional for perf) -->
    <link rel="preload" as="image" href="/images/bg.webp" />
    <link rel="preload" as="image" href="/images/bg@2x.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
